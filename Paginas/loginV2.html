<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DotBox Studio - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #181818, #232323 80%, #000 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      z-index: 1;
      background: #232323;
      border-radius: 32px;
      box-shadow:
        8px 8px 24px #181818,
        -8px -8px 24px #2e2e2e,
        0 1.5px 8px #0008;
      padding: 2.5rem 2rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      /* Neumorfismo */
      background: #232323;
      border-radius: 12px;
      box-shadow:
        2px 2px 8px #181818,
        -2px -2px 8px #2e2e2e;
      padding: 0.5rem 1rem;
    }

    .top-links {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      width: 100%;
    }

    .top-links .header-btn {
      background: none;
      border: none;
      color: aliceblue;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      position: relative;
      transition: color 0.2s;
      outline: none;
      border-radius: 0;
      text-decoration: none;
      box-shadow: none;
      margin: 0;
      display: inline-block;
    }

    .top-links .header-btn::after {
      content: "";
      display: block;
      height: 3px;
      width: 0;
      margin: 0 auto;
      border-radius: 2px;
      background: linear-gradient(90deg, #F2644C, #F6BA5D, #41C1DA, #4380E0, #ffe600);
      transition: width 0.3s;
    }

    .top-links .header-btn:hover::after,
    .top-links .header-btn:focus::after,
    .top-links .header-btn.active::after {
      width: 100%;
    }

    .top-links .header-btn:hover,
    .top-links .header-btn:focus,
    .top-links .header-btn.active {
      color: #a7a7a7;
      background: none;
    }

    h2 {
      font-size: 3.6rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px #18181888;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 14px;
      background: #232323 !important;
      color: #bdbdbd !important;
      font-size: 1rem;
      box-shadow:
        4px 4px 12px #181818,
        -4px -4px 12px #2e2e2e,
        0 1.5px 8px #0008;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      outline: none;
      -webkit-box-shadow: 0 0 0 1000px #232323 inset, 4px 4px 12px #181818, -4px -4px 12px #2e2e2e, 0 1.5px 8px #0008 !important;
      box-shadow: 0 0 0 1000px #232323 inset, 4px 4px 12px #181818, -4px -4px 12px #2e2e2e, 0 1.5px 8px #0008 !important;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px #232323 inset !important;
      box-shadow: 0 0 0 1000px #232323 inset, 4px 4px 12px #181818, -4px -4px 12px #2e2e2e, 0 1.5px 8px #0008 !important;
      -webkit-text-fill-color: #bdbdbd !important;
      color: #bdbdbd !important;
      caret-color: #bdbdbd !important;
      border: none;
    }

    input:focus {
      background: #262626 !important;
      color: #fff !important;
      -webkit-box-shadow: 0 0 0 1000px #262626 inset, 2px 2px 8px #181818, -2px -2px 8px #2e2e2e, 0 1.5px 8px #0008 !important;
      box-shadow: 0 0 0 1000px #262626 inset, 2px 2px 8px #181818, -2px -2px 8px #2e2e2e, 0 1.5px 8px #0008 !important;
    }

    input::placeholder {
      color: #bdbdbd !important;
      opacity: 1;
    }

    .indicator {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow:
        2px 2px 8px #181818,
        -2px -2px 8px #2e2e2e;
      border: 2px solid #232323;
    }

    .green { background-color: #0f0; }
    .red { background-color: #f00; }

    .forgot {
      text-align: right;
      font-size: 0.8rem;
      color: #888;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background: #232323;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow:
        4px 4px 12px #181818,
        -4px -4px 12px #2e2e2e;
      transition: background 0.3s, color 0.2s, box-shadow 0.2s, transform 0.15s;
      margin-top: 0.5rem;
    }

    .login-btn:hover,
    .login-btn:focus {
      background: #262626;
      color: #ffe600;
      transform: translateY(-4px) scale(1.04);
      box-shadow:
        2px 2px 8px #181818,
        -2px -2px 8px #2e2e2e;
    }

    .bg-art {
      position: absolute;
      bottom: 0;
      left: 0;
      max-width: 70%;
      z-index: 0;
      opacity: 0.7;
      filter: blur(1px);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }
      .login-container {
        padding-bottom: 4rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
     
    }
  </style>
</head>
<body>
  <img src="../Recursos/Recurso 6-8.png" alt="Arte decorativo" class="bg-art" />

  <div class="login-container">
    <div class="logo" style="align-self: center; margin-bottom: 2.2rem; margin-top: -1.2rem;">
      <img src="../Recursos/logotipo-8.png" alt="DotBox Studio" style="width: 24px; height: 24px;">
      DotBox Studio
    </div>

    <div class="top-links">
      <a href="#" class="header-btn">Registrarse</a>
      <a href="#" class="header-btn active">Iniciar Sesi칩n</a>
    </div>

    <h2>Bienvenido</h2>

    <div class="input-group">
      <input type="email" placeholder="Ingresar Correo" />
      <div class="indicator green"></div>
    </div>

    <div class="input-group">
      <input type="password" placeholder="Ingresar Contrase침a" />
      <div class="indicator red"></div>
    </div>

    <div class="forgot">Recuperar Contrase침a?</div>

    <button class="login-btn">Iniciar Sesi칩n</button>
  </div>
</body>
</html>
